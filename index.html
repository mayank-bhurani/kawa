<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kawa</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <!-- <link rel="stylesheet" href="styles/themes.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Libre+Baskerville&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav-menu-hid">
        <img src="vectors/circle.svg" id="menu-button">
        <div class="nav-items">
            <div id="all-koans">all koans</div>
            <div id="theme">theme</div>
            <div id="about">about</div>
        </div>
    </nav>
    <div id="all-koans-section-hid">
        <ol id="koans-list">
        </ol>
    </div>
    <div id="theme-changer-hid">
        <div id="theme-boxes">
            <div id="white-10"></div>
            <div id="moon-mist-fade"></div>
            <div id="black-90"></div>
        </div>
        <div id="font-size-changer">
            <img id="font-minus" src="vectors/font-minus.svg" alt="">
            <p>Mm</p>
            <img id="font-plus" src="vectors/font-plus.svg" alt="">
        </div>
        <div id="font-changer">
            <ul id="font-options">
                <li class="serif">serif</li>
                <li class="baskerville">baskerville</li>
                <li class="sans-serif">sans-serif</li>
                <li class="monospace">monospace</li>
            </ul>
        </div>
    </div>
    <div id="about-section-hid">
        <div id="about-content">
            <img src="vectors/kawa_icon.svg" alt="">
            <div class="dedication">dedicated to <span>this</span></div>
            <div>zen koans are short stories, that exhibit a moral and enigmatic nature. these come from different zen masters and philosophers.</div>
            <div>arupakaman studios. we hope it serves you well.</div>
            <a href="https://play.google.com/store/apps/details?id=com.arupakaman.kawa" target="blank">android app</a>
        </div>
    </div>
    <header>
        <section class="left-side">
            <div class="koan-content">
                <h1></h1>
            <article id="koan-text"></article>
                <div class="koan-changer">
                    <img id="previous-koan" src="vectors/semi-circle-arc.svg" title="previous koan">
                    </svg>
                    <div id="koan-number"></div>
                   <img id="next-koan" src="vectors/semi-circle-arc2.svg" title="next koan">
                    </svg>
                </div>
            </div>
        </section>
        <section class="right-side">
            <img id="imageMain" src="rasters/03.webp" alt="" class="right-cover">
        </section>
    </header>
    <script src="scripts/script.js"></script>
    <script src="scripts/koans.js"></script>
</body>
</html>
